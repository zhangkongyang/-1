<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>天天生鲜-登陆</title>
<link rel="icon" href="images/copylogo.png">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/login.css">


</head>

<body>
	<!-- logo区区域 -->
	<div class="login_top">
		<a href="index.html" class="login_logo"><img
			src="images/logo02.png"></a>
	</div>

	<!-- 内容区域 -->
	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogn fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title	clearfix">
					<h1 class="fl">用户登陆</h1>
					<a href="register.html" class="fl">立即注册</a>
				</div>
				<!-- 登录区域 -->
				<div class="form_input clearfix" id="app">
					<form>
						<ul>
							<li><input type="text" v-model="account"
								@blur="checkInfo(0)" name="nickname" class="name_input"
								id="nickname" placeholder="请输入用户名" id="nickname">
								<div class="user_error">
									<span v-if="status[0]">账号格式错误...</span>
								</div></li>
							<li><input type="password" v-model="pwd"
								@blur="checkInfo(1)" name="pwd" class="pwd_input" id="pwd"
								placeholder="请输入密码" id="pwd">
								<div class="pwd_error">
									<span v-if="status[1]">密码格式错误...</span>
								</div></li>
							<li>
								<div>
									<input type="text" name="yzm" id="yzm" v-model="code"
										@blur="checkInfo(2)" class="yzm_input" placeholder="请输入验证码">
									<img class="code" src="code"
										onclick="this.src='code?d=' + new Date()">
								</div> <!--<img id="code" src="http://localhost:8080/Fresh/VerifyCodeServlet">
                                    <img id="image" src="code/getCode" title="验证码图" onclick="refresh(this)"/>
                                    -->
								<div class="code_error">
									<span v-if="status[2]">{{info}}</span>
								</div>
							</li>
							<li>
								<div class="more_input clearfix">
									<input type="checkbox" name="" id="remember"> <label
										for="remember">记住用户名</label> <a href="#">忘记密码</a>
								</div>
							</li>
							<li><input type="button" value="登录" class="submit_input"
								@click="login"></li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 版权所有-->
	<div class="footer">
		<div class="foot_link">
			<a href="#">关于我们</a><span> | </span> <a href="#">联系我们</a><span>
				| </span> <a href="#">招聘广告</a><span> | </span> <a href="#">友情链接</a>
		</div>
		<p>CopyRight &copy; 2019 衡阳市源辰信息科技有限公司 All Rights Reserverd</p>
		<p>电话：0734-8355998 湘ICP备16015987号</p>
	</div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/qs.js"></script>
	<script type="text/javascript" src="js/axios.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>

	<script>
		//切换验证码
		function refresh(obj){
			obj.src="code/getCode?"+Math.random();
		}
		
		let app = new Vue({
			el:"#app",
			data:{
				account:"navy",
				pwd:"123321",
				code:"",
				status:[false,false,false],
				info:"请输入验证码...."
			
		},
		methods:{
			checkInfo:function(flag){
				var correct = false;
				if(flag ==0){
					let reg1 = /^1(3|4|5|6|7|8|9)\d{9}$/; // 验证手机号码格式
					let reg2 = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/; // 验证邮箱格式
					let reg3 = /^[\u4e00-\u9fff\w]{2,16}$/; // 汉字
					
					if(!(reg1.test(this.account) || reg2.test(this.account)|| reg3.test(this.account))){
						correct = false;
					}else{
						correct =true;  //说明验证通过
					}
				}else if (flag ==1){
				    let reg = /^[0-9]{6,18}$/;
				    if(reg.test(this.pwd)){
				    	correct =true; 
				    }else{
				    	correct = false;
				    }
				}else if (flag ==2){
					 let reg = /^\w{4}$/;
					    if(reg.test(this.code)){
					    	correct =true; 
					    }else{
					    	correct = false;
					    }
				}
				
				Vue.set(app.status, flag,!correct);
			},
			
			login:function(){
				this.checkInfo(0);
				this.checkInfo(1);
				this.checkInfo(2);
				if($.inArray(true,this.status) >=0){  //说明当前这个对象的status数组里面有true选项
					return;
				}
				Vue.set(app.status,2,false);
				//发送请求
				//axios({url:'',method:'get',params:{}}).then(result=>{})
				axios.post("member",qs.stringify({op:"login",account:this.account,pwd:this.pwd,code:this.code})).then(result =>{
					if(result.data.code ==500){
						this.info ="验证码错误....";
						Vue.set(app.status,2,true);
					}else if(result.data.code ==200){
						
						var temp = document.referrer; //获取来源
						if(temp=="" || temp.indexOf("register.html") >0) {
							location.href="index.html";
						}else{
							//history.go(-1);
							location.href=temp;
						}
					}else{
						this.info = "账号密码错误....";
						Vue.set(app.status,2,true);
					}
				})
			}
		}
		})
	
		
		
		
		
		
	</script>
</body>
</html>
